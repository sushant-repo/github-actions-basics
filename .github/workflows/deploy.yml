name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy Static Site
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 🐛 Debug SSH Setup
        run: |
          mkdir -p ~/.ssh

          # Save private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "✅ Private key saved"

          # Show key file info
          file ~/.ssh/id_rsa || echo "❌ id_rsa file missing or invalid"

          # Try keyscan
          echo "🔍 Trying ssh-keyscan to ${{ secrets.SERVER_HOST }}"
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || echo "❌ ssh-keyscan failed"

          echo "🔐 SSH config complete"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Add temporary index.html
        run: echo "<h1>Hello from CI/CD</h1>" > index.html

      - name: Deploy via SCP
        run: |
          scp index.html ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/
