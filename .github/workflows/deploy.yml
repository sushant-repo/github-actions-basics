name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy Static Site
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› Debug SSH Setup
        run: |
          mkdir -p ~/.ssh

          # Save private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "âœ… Private key saved"

          # Show key file info
          file ~/.ssh/id_rsa || echo "âŒ id_rsa file missing or invalid"

          # Try keyscan
          echo "ðŸ” Trying ssh-keyscan to ${{ secrets.SERVER_HOST }}"
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts || echo "âŒ ssh-keyscan failed"

          echo "ðŸ” SSH config complete"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Simulate deployment
        run: |
          echo "Deploying index.html to ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/"
